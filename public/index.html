<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="800pxmax.css">
    <link rel="stylesheet" href="550pxmax.css">
    <title>Fast Talk | Main Page</title>
</head>

<body>

    <header>
        <img src="./Images/Fast_Chat_logo__1_-removebg-preview.png" alt="Logo">
        <div class="profile_section" id="profile_section">
            <img id="profile_img" src="./Images/Profile picture3.jpg"></img>
            <span id="nickname">Zansuken</span>
            <input type="button" value="" id="log_in_button">
            <input type="button" value="" id="log_out_button">
        </div>
    </header>

    <!-- <div class="separation_line"></div> -->
    <div id="nav_btn">
        <img src="./Images/users.svg" alt="contacts" srcset="">
        <div class="corner_img"></div>
    </div>

    <nav id="contact_panel">

        <div class="nav_border"></div>
        <div class="nav_content">
            <div id="nav_btn--close">
                <h1>Hide contacts</h1>
                <div class="corner_img"></div>
            </div>
            <ul id="contact_list">
                <li>
                    <div id="contact_img1"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img2"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img3"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img4"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img5"></div>Lorem ispum
                </li>
            </ul>
        </div>
    </nav>

    <div id="login_section">
        <form action="" id="login_form">
            <h1>Login to talk...</h1>
            <div class="login_flex"></div>
            <input type="text" name="username" id="username_field" placeholder="Username" minlength="5" maxlength="20"
                autofocus onload="clickToLogIn()">
            <input type="password" name="password" id="password_field" placeholder="Password" minlength="5"
                maxlength="20">
            <input type="submit" form="login_form" value="CONNECT" id="connect_button">
            <span id="unregistered">Not registered yet? Follow me.</span>
        </form>
    </div>

    <div id="register_section">
        <form action="#" id="register_form" method="POST">
            <h1>Register</h1>
            <div class="login_flex"></div>
            <input type="text" name="username" id="register_username_field" placeholder="Username" minlength="5"
                maxlength="20" autofocus>
            <input type="password" name="password" id="register_password_field" placeholder="Password" minlength="5"
                maxlength="20">
            <input type="password" name="retyped-password" id="retype_password" placeholder="Retype password"
                minlength="5" maxlength="20">
            <input type="submit" form="register_form" value="REGISTER" id="register_button">
            <span id="login_link">Already registered? Follow me.</span>
        </form>
    </div>

    <main id="main">
        <div class="flow_input_separation">
            <div class="chat_section">
                <ul id="chat_flow">

                </ul>
            </div>
            <div class="chat_separation"></div>
        </div>
        <div class="chat_input">
            <form id="text_input_area" action="" autocomplete="off"><input id="text_input" type="text" name="">
            </form>
            <input type="submit" value="Send" id="send_button" form="text_input_area">
        </div>
    </main>

    <script src="./index.js"></script>
    <script src="./JavaScript/side-panel.js"></script>
    <script src="./JavaScript/chat-box.js"></script>
    <script src="./JavaScript/login-panel.js"></script>
    <script src="./JavaScript/register-panel.js"></script>
</body>

</html>
