<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="800pxmax.css">
    <title>Fast Talk | Main Page</title>
</head>

<body>

    <header>
        <img src="./Images/Fast_Chat_logo__1_-removebg-preview.png" alt="Logo">
        <div class="profile_section">
            <div class="profile_img"></div>
            <span class="nickname">Zansuken</span>
            <input type="button" value="">
        </div>
    </header>

    <!-- <div class="separation_line"></div> -->
    <div id="nav_btn">
        <h1>Contacts</h1>
        <div class="corner_img"></div>
    </div>

    <nav id="contact_panel">

        <div class="nav_border"></div>
        <div class="nav_content">
            <ul>
                <li>
                    <div id="contact_img1"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img2"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img3"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img4"></div>Lorem ispum
                </li>
                <li>
                    <div id="contact_img5"></div>Lorem ispum
                </li>
            </ul>
            <div id="nav_btn--close">
                <h1>Hide contacts</h1>
                <div class="corner_img"></div>
            </div>
        </div>
    </nav>

    <div id="login_section">
        <form action="">
            <h1>Login to talk...</h1>
            <div class="login_flex"></div>
            <input type="text" name="username" id="username_field" placeholder="Username" minlength="5" maxlength="20"
                autofocus>
            <input type="password" name="password" id="password_field" placeholder="Password" minlength="5"
                maxlength="20">
            <input type="button" value="CONNECT" id="connect_button">
            <span id="unregistered">Not registered yet? Follow me.</span>
        </form>
    </div>

    <main>
        <div class="chat_section">
            <ul id="chat_flow">

            </ul>
        </div>
        <div class="chat_input">
            <form id="text_input_area" action="" autocomplete="off"><input id="text_input" type="text" name="" id="">
            </form>
            <input type="submit" value="Send" id="send_button">
        </div>
    </main>

    <script src="./index.js"></script>
    <script src="./JavaScript/side-panel.js"></script>
    <script src="./JavaScript/chat-box.js"></script>
    <script src="./JavaScript/login-panel.js"></script>
</body>

</html>
